<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dédé</title>
</head>
<body>
    <!-- Player 0 panel -->
    <div class="wrapper clearfix">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Joueur 1</div>
            <div class="player-score" id="score-0">43</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">11</div>
            </div>
        </div>
        <!-- End of player 0 panel -->
    <!-- Player 1 pnel -->    
    <div class="wrapper clearfix">
        <div class="player-1-panel active">
            <div class="player-score" id="name-1">Joueur 2</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0"></div>   
            </div>     
        </div>
        <!-- End of Player 1 panel -->
        
        <!-- Buttons -->
        <button class="btn-new"><i class="ion-ios-plus-outline"></i>Nouvelle Partie</button>
        <button class="btn-roll"><i class="ion-ios-loop"></i>Lance dédé</button>
        <button class="btn-hold"><i class="ion-ios-download-outline"></i>Garder</button>

        <!--Final Score-->
        <input type="text" id="winningScore" placeholder="Score Final">

        <!--Image dé-->
        <img src="dice-5.png" alt="Dice" class="dice" id="dice1">
            <img src="dice-5.png" alt="Dice" class="dice" id="dice2">
            <img src="dice-5.png" alt="Dice" class="dice" id="dice2">
            <img src="dice-5.png" alt="Dice" class="dice" id="dice2">
        </div>

</body>
</html>
